<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport" charset="urf-8" />
	<title> Where? </title>
	<style>
		body{
			overflow: hidden;
			background-color: #6082ca;
			position: relative;
		}
		html * {
			font-size: 15px ;
			line-height: 1.625 ;
			color: #FFFFFF ;
			font-family: Georgia, sans-serif;
		}
		video {
			margin:  10% auto ;
		}
		button {
			margin:  0 auto ;
			background-color: #f4d95d;
			color: #000000 ;
		}
		div{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 95vh;
		}
		table {
			text-align: center;
		}
		@media screen and (max-width: 900px) {
			body{
				font-size: 20px;
			}
			p{
				font-size: 15px;
			}
			video {
				width: 654px;
				height: 280px;
			}
			img{
				height: 200px;
				width: 200px;
			}
		}
	</style>
</head>
<body>
	<div>
		<table>
			<tr>
				<td>
					<button id="button" onclick="playvid()" />Road to Where?</button>
				</td>
			</tr>
			<tr>
				<td><p id="text">Released June 10, 1985. <br>Happy birthday Little Creatures.</p></td>
			</tr>
			<tr>
				<td>
					<img id="art" src="https://upload.wikimedia.org/wikipedia/en/c/ce/Thlittlecreates.jpg">
				</td>
			</tr>
			<tr>
				<td><ol id="tracks"><li>"And She Was"</li>
					<li>"Give Me Back My Name"</li>
					<li>"Creatures of Love"</li>
					<li>"The Lady Don't Mind"</li>
					<li>"Perfect World"</li>
					<li>"Stay Up Late"</li>
					<li>"Walk It Down"</li>
					<li>"Television Man"</li>
					<li><strong>"Road to Nowhere"</strong></li>
				</ol></td>
			</tr>
		</table>
		<video width="854" height="480" autoplay playsinline preload loop id="Video"/> 
		<source src="Road to Nowhere.mp4" type="video/mp4" /> </video>
	</div>
	<script>
		Video.style.display = "none";
		var vid = document.getElementById("Video");
		var Button = document.getElementById("Button");
		function playvid() {
			text.style.display = "none";
			tracks.style.display = "none";
			art.style.display = "none";
			Video.style.display = "inline";
			button.style.display = "none";
			vid.currentTime = 1.5;
			vid.play();
		}
	</script>
</body>
</html>
